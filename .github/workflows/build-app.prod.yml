on: push

jobs:
  build:
    name: Build application
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "17"
          cache: npm

      - name: ðŸ§°  Install
        run: npm ci --production-only

      - name: ðŸ§¹ Run lint
        run: npm run lint

      - name: ðŸ“¦  build
        run: npm run build

 cypress-run:
    needs: build
    name: Run cypress test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "17"
          cache: npm
      - name: ðŸ§°  Install
        run: npm ci --production-only
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: npm run build
          start: npm start
